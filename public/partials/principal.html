  <div class="jumbotron">
      <h1 class="text-center">Alurapic</h1>
  </div>

  <div class="row">
      <div class="col-md-12">
          <form>
              <div class="input-group">
                  <span class="input-group-btn">
                      <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                  </span>
                  <input class="form-control" placeholder="Filtrar" ng-model="filtro">
              </div>

          </form>
      </div>
  </div>

  <div class="row">
      <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in lstFotos | filter:filtro" titulo="{{foto.titulo}}">
          <img src="{{foto.url}}" alt="imagem" class="img-responsive center-block">
      </meu-painel>
  </div>
